name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint || echo "âš ï¸ Linting completed with warnings"
        continue-on-error: true

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          CI: false

      - name: ğŸ“Š Check bundle size
        run: |
          echo "ğŸ“¦ Build output size:"
          du -sh build/
          echo ""
          echo "ğŸ“„ Main bundle sizes:"
          ls -lh build/static/js/*.js 2>/dev/null || echo "No JS bundles found"

      - name: ğŸš€ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ğŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event_name == 'push' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build ${{ github.event_name == 'push' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
            echo "environment=Production" >> $GITHUB_OUTPUT
          else
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
            echo "environment=Preview" >> $GITHUB_OUTPUT
          fi
          echo "url=$(cat deployment-url.txt)" >> $GITHUB_OUTPUT

      - name: ğŸ“ Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Preview deployment is ready!**\n\nâœ… [View deployment](${url})`
            });

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Environment: ${{ steps.deploy.outputs.environment }}"
          echo "ğŸ”— URL: ${{ steps.deploy.outputs.url }}"
