name: ğŸš€ Deploy to Vercel

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  deploy:
    name: ğŸ“¦ Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Tests
        run: npm test -- --passWithNoTests --watchAll=false
        env:
          CI: true

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false

      - name: ğŸ“Š Build Size Report
        run: |
          echo "ğŸ“¦ Build output size:"
          du -sh build/
          echo ""
          echo "ğŸ“„ Main bundle sizes:"
          ls -lh build/static/js/*.js

      - name: ğŸ”§ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ğŸ“¥ Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ğŸ—ï¸ Build Project Artifacts (Vercel)
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ğŸš€ Deploy to Vercel (Production)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ”— Your app is now live on Vercel"
